{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin | Uruk GC</title>
  <link rel="icon" type="image/png" href="{% static 'images/logo.png' %}" />
  <link rel="stylesheet" href="{% static 'styles.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />

  <style>
    .admin-container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 50px;
    }

    .admin-panel {
      flex: 1;
      min-width: 350px;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
    }

    .admin-panel h3 {
      margin-bottom: 20px;
      color: var(--primary-color);
    }

    .admin-panel label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .admin-panel input,
    .admin-panel select,
    .admin-panel textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(90deg, var(--accent-color), var(--secondary-color));
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(90deg, var(--secondary-color), var(--accent-color));
      transform: translateY(-2px);
    }

    .filter-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .filter-group input,
    .filter-group select {
      flex: 1;
    }

    .results {
      border-top: 1px solid #ccc;
      padding-top: 15px;
      margin-top: 15px;
    }

    .results p {
      margin-bottom: 5px;
    }
  </style>


</head>

<body>
  {% include "header.html" %}

  <main class="container">
    <h2 style="margin-top: 40px; color: var(--primary-color);">Admin Panel</h2>

    <div class="admin-container">

      <!-- LEFT: Filter and Select Employee -->
      <section class="admin-panel">
        <h3><i class="fa-solid fa-users-gear"></i> Search & Select Employee</h3>

        <div class="filter-group">
          <input type="text" id="filter-name" placeholder="Search" />
          <select id="filter-role">
            <option value="">Filter By:</option>
            <option value="engineer">Name</option>
            <option value="manager">Project</option>
          </select>
        </div>

        <div class="results" id="employee-results">
          <!-- Placeholder employees (these would be dynamic from backend) -->
        </div>
      </section>

      <!-- RIGHT: Assign Tasks & Send Report -->
      <section class="admin-panel">

        <h3><i class="fa-solid fa-tasks"></i> Assign Task</h3>


        <form action="" method="POST" enctype="multipart/form-data">
          {% csrf_token %}

          {{ task_form.as_p }}

          <button class="btn" name="assign_task" onclick="assignTask()" type="submit">Assign Task</button>
        </form>

        <hr style="margin: 30px 0;" />

        <h3><i class="fa-solid fa-paper-plane"></i> Send Report</h3>
        <label for="report-message">Message</label>
        <textarea id="report-message" rows="3" placeholder="e.g. Here's the weekly summary..."></textarea>

        <button class="btn" onclick="sendReport()">Send Report</button>
      </section>

      <!-- BOTTOM: Add New Project -->
      <section class="admin-panel" style="width: 100%;">
        <h3><i class="fa-solid fa-building"></i> Add New Project</h3>


        <form action="" method="POST" enctype="multipart/form-data">
          {% csrf_token %}

          {{ project_form.as_p }}

          <button class="btn" name="add_project" onclick="addProject()" type="submit">Add Project</button>
        </form>



      </section>

    </div>
  </main>

  {% include "footer.html" %}

  <script>
    function assignTask() {
      alert("Task assigned to selected employee.");
    }

    function sendReport() {
      alert("Report sent to selected employee.");
    }

    function addProject() {
      alert("Project added!");
    }

    // 1. Build users and projects JS arrays using Django context
    const users = [{% for u in users %}"{{ u.username|escapejs }}"{% if not forloop.last %}, {% endif %} {% endfor %}];
    const projects = [{% for p in projects %}"{{ p.project_name|escapejs }}"{% if not forloop.last %}, {% endif %} {% endfor %}];

    // 2. Helper function to render results
    function renderResults(list) {
      const box = document.getElementById('employee-results');
      box.innerHTML = "";

      if (!list.length) {
        box.innerHTML = "<p>No results found.</p>";
      } else {
        list.forEach((item, i) => {
          box.innerHTML += `
    <label style="display: flex; align-items: center; gap: 8px; margin-bottom: 12px; font-weight: bold;">
      <input type="radio" name="result-radio" value="${item}" id="radio-${i}">
      <span>${item}</span>
    </label>
  `;
        });

      }
    }


    // 3. Listen for filter changes
    const filterRole = document.getElementById('filter-role');
    const filterName = document.getElementById('filter-name');
    filterRole.addEventListener('change', updateResults);
    filterName.addEventListener('input', updateResults);

    function updateResults() {
      const roleValue = filterRole.value;
      const query = filterName.value.toLowerCase();
      let results = [];
      if (roleValue === "manager") { // Project
        results = projects.filter(p => p.toLowerCase().includes(query));
      } else if (roleValue === "engineer") { // Name
        results = users.filter(u => u.toLowerCase().includes(query));
      }
      renderResults(results);
    }

    // Optionally: show all users/projects at start
    // renderResults([]);

    // For debug:
    console.log('users:', users);
    console.log('projects:', projects);

  </script>
</body>

</html>
