<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Portal | Uruk General Contracting</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
  <style>
    html, body {
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1;
    }
    .two-column {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .two-column > section {
      flex: 1;
      min-width: 300px;
    }
  </style>
</head>

<body>
  <div id="main-header"></div>

  <div class="container">
  <h2 class="section-title"><i class="fa-solid fa-list-check"></i> Project Tasks</h2>
  <div class="projects-tasks-grid">
    <!-- Example Project Card -->
    <div class="project-card">
      <h3 class="project-title"><i class="fa-solid fa-building"></i> Project Alpha</h3>
      <ul class="task-list">
        <li><label><input type="checkbox" checked disabled> Inspect HVAC System</label></li>
        <li><label><input type="checkbox" disabled> Submit progress report</label></li>
        <li><label><input type="checkbox" checked disabled> Review structural plans</label></li>
      </ul>
    </div>
    <!-- Another Project Card -->
    <div class="project-card">
      <h3 class="project-title"><i class="fa-solid fa-building"></i> Project Beta</h3>
      <ul class="task-list">
        <li><label><input type="checkbox" checked disabled> Attend site safety briefing</label></li>
        <li><label><input type="checkbox" disabled> Update project documentation</label></li>
      </ul>
    </div>
    
  </div>
</div>

  <footer>
    <div class="container">
      <p>&copy; 2024 Uruk General Contracting. All rights reserved.</p>
    </div>
  </footer>
</body>

</html>
