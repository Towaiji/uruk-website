<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel | Uruk GC</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div id="main-header"></div>

  <main class="section">
    <div class="container">
      <h2><i class="fa-solid fa-user-shield"></i> Admin Panel</h2>

      <!-- Assign Task Section -->
      <section class="admin-section">
        <h3>Assign Task</h3>
        <form class="admin-form" onsubmit="return false;">
          <label for="employee">Select Employee:</label>
          <select id="employee">
            <option value="john">John Doe</option>
            <option value="jane">Jane Smith</option>
            <option value="ali">Ali Hussein</option>
          </select>

          <label for="task">Task:</label>
          <input type="text" id="task" placeholder="Enter task" required />

          <button type="submit">Assign Task</button>
        </form>
        <div id="task-output"></div>
      </section>

      <!-- Send Report Section -->
      <section class="admin-section">
        <h3>Send Report</h3>
        <form class="admin-form" onsubmit="return false;">
          <label for="report-recipient">Recipient Email:</label>
          <input type="text" id="report-recipient" placeholder="example@company.com" required />

          <label for="report-content">Report Content:</label>
          <textarea id="report-content" rows="6" placeholder="Write your report here..." required></textarea>

          <button type="submit">Send Report</button>
        </form>
      </section>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2024 Uruk General Contracting. All rights reserved.</p>
    </div>
  </footer>

  <script>
    document.querySelector('.admin-form').addEventListener('submit', function () {
      const emp = document.getElementById('employee').value;
      const task = document.getElementById('task').value;
      document.getElementById('task-output').innerHTML = `<p><strong>Assigned to ${emp}:</strong> ${task}</p>`;
    });
  </script>
</body>
</html>
